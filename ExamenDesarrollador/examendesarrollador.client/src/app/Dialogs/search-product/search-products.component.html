<div class="relative z-10" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

    <div class="fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
            <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
                <div class="pointer-events-auto relative w-screen max-w-md">
                    <div class="absolute top-0 left-0 -ml-8 flex pt-4 pr-2 sm:-ml-10 sm:pr-4">
                        <button type="button" class="relative rounded-md text-gray-300 hover:text-white focus:ring-2 focus:ring-white focus:outline-hidden" (click)="close()">
                            <span class="absolute -inset-2.5"></span>
                            <span class="sr-only">Close panel</span>
                            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <div class="flex h-full flex-col overflow-y-scroll bg-white py-6 shadow-xl">
                        <div class="px-4 sm:px-6">
                            <h2 class="text-base font-semibold text-gray-900" id="slide-over-title">Consulta Productos</h2>
                        </div>
                        <div class="relative mt-6 flex-1 px-4 sm:px-6 ">

                            <div *ngIf="filteredProducts.length > 0; else noResults">
                                <div *ngFor="let product of filteredProducts" class="bg-white shadow rounded-lg p-4" (click)="selectProduct(product)">
                                    <h5>{{ product.Name }} {{ product.Code}}</h5>
                                    <p>Direcci√≥n: {{ product.Price }}</p>
                                </div>
                            </div>

                            <ng-template #noResults>
                                <p>No se han Encontrado Productos.</p>
                            </ng-template>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
