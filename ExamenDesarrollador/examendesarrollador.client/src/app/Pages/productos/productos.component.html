

<h3>Información Producto</h3>

<app-divider></app-divider>



<div class="row border-b border-gray-900/10 pb-12">

  <div class="col-md-6 ">
    <div class="sm:col-span-4">
      <label for="name" class="block text-sm/6 font-medium text-gray-900">Producto</label>
      <div class="mt-2">
        <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
          <input type="text" id="name" [(ngModel)]="producto.Name" placeholder="Nombre Producto" value="" required class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6">
        </div>
      </div>
    </div>

    <div class="sm:col-span-4">
      <label for="code" class="block text-sm/6 font-medium text-gray-900">Código</label>
      <div class="mt-2">
        <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
          <input type="text" id="code" [(ngModel)]="producto.Code" placeholder="Código Producto" value="" required class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6">
        </div>
      </div>
    </div>

    <div class="sm:col-span-4">
      <label for="price" class="block text-sm/6 font-medium text-gray-900">Precio</label>
      <div class="mt-2">
        <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
          <input type="number" id="price" [(ngModel)]="producto.Price" placeholder="Precio Producto" value="" required class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6">
        </div>
      </div>
    </div>

    <div class="sm:col-span-4">
      <label for="stock" class="block text-sm/6 font-medium text-gray-900">Stock</label>
      <div class="mt-2">
        <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
          <input type="number" id="stock" [(ngModel)]="producto.Stock" placeholder="Stock Producto" value="" required class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6">
        </div>
      </div>
    </div>

  </div>
  <div class="col-md-6">
    <app-image-uploader [(image)]="producto.Image"></app-image-uploader>
  </div>

</div>

<div class="mt-6 flex items-center justify-end gap-x-6">
  <button *ngIf="producto.Id > 0" type="button" class="text-sm/6 bg-danger-600 font-semibold text-gray-900" (click)="remove()">Eliminar</button>
  <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="clean()">Limpiar</button>

  <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="openDialog()">
    Consultar
  </button>

  <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="save()">Guardar</button>

</div>
