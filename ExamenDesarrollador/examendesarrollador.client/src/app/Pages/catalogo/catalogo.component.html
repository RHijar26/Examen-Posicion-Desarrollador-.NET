<div class="max-w-7xl mx-auto">  
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div class="bg-white shadow rounded-lg p-4 " *ngFor="let product of products">

      <img [src]="'data:image/png;base64, ' + product.Image" alt="Selected Image" class="size-64 rounded-xl" style="max-height:200px;width:100%" />



      <h5 class="text-lg font-semibold mt-4">{{ product.Name }}</h5>

      <div class="flex justify-between  gap-0">
        <div class="flex-1 py-0 gap-0">
          <p class="text-gray-500">Price</p>
          ${{ product.Price }}
        </div>

        <button class="mt-2 bg-purple-600 text-white px-2  rounded hover:bg-purple-700 size-10" (click)="addProductShoppingCart(product)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
          </svg>
        </button>

      </div>

    
    </div>
  </div>
</div>
