<form>
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h3 class="text-base/7 font-semibold text-gray-900">Información Cliente</h3>
      <app-divider></app-divider>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Nombre:</label>
          <div class="mt-2">
            <input type="text" name="name" id="name"  [(ngModel)]="Client.Name" placeholder="Nombre Cliente" value="" required
                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Apellidos:</label>
          <div class="mt-2">
            <input type="text" name="surnames" id="surnames" [(ngModel)]="Client.Surnames" placeholder="Apellidos Cliente" value=""
                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <div class="sm:col-span-7">
          <label for="email" class="block text-sm/6 font-medium text-gray-900">Dirección</label>
          <div class="mt-2">
            <input id="address" name="address" [(ngModel)]="Client.Address" placeholder="Dirección Cliente" value=""
                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>


      </div>
    </div>

  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button *ngIf="Client.Id > 0" type="button" class="text-sm/6 bg-danger-600 font-semibold text-gray-900" (click)="remove()">Eliminar</button>

    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="clean()">Limpiar</button>
    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="openDialog()">Consultar</button>
    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="save()">Guardar</button>
  </div>
</form>
