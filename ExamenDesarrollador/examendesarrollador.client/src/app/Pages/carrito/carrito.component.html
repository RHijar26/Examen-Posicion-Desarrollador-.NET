<div class="flex gap-6 p-6 bg-gray-100">
  <div class=" w-2/3 bg-white shadow-lg rounded-xl p-6">
    <div class="flex justify-between">
      <h2 class="text-2xl font-bold">Carrito</h2>
      <p class="text-gray-500">{{products.length}} Articulos</p>
    </div>



    <div class="divide-y divide-gray-200 min-h-100%" *ngIf="products.length > 0; else emptyMessage">
      <div class="flex justify-between items-center py-4" *ngFor="let product of products">
        <div class="ml-4 flex gap-6">

          <img [src]="'data:image/png;base64, ' + product.Producto.Image" class="w-16 h-16 object-cover rounded" />
          
          <p class="font-semibold py-3"> {{product.Producto.Name}} </p>
        </div>

        <div class="flex items-center space-x-2">
          <button class="border px-2 py-1" (click)="removeAmount(product)">-</button>
          <span class="px-3">{{product.Cantidad}}</span>
          <button class="border px-2 py-1" (click)="addAmount(product)">+</button>
        </div>

        <p class="ml-4 font-semibold">${{product.Producto.Price * product.Cantidad}}</p>

        <button (click)="removeProduct(product.Producto)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>

        </button>
      </div>
    </div>

    <ng-template #emptyMessage>
      <p class="text-gray-500 text-center mt-4">¡¡No se han Seleccionado Productos!!</p>
    </ng-template>




    <div class="mt-6">
      <a href="/catalogo" class="text-gray-600 flex items-center space-x-2 text-black-600">

        <span class="flex gap-6">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
          </svg>

          Volver a la Tienda
        </span>
      </a>
    </div>
  </div>


  <!-- Summary Section -->
  <div class="w-1/3 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Resumen</h2>

    <div class="mt-4 border-t pt-4">
      <p class="flex justify-between"><span>SubTotal</span> <span>$ {{totalPrice}}</span></p>
      <p class="flex justify-between"><span>Entrega</span> <span>Free</span></p>


      <p class="flex justify-between font-semibold text-lg"><span>Total</span> <span>${{totalPrice}}</span></p>
    </div>
    <button class="w-full bg-blue-500 text-white py-2 mt-4 rounded-lg">Procesar Compra</button>
  </div>
</div>
